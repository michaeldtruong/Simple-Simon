    <body>
        <div class="container">
            <div class="debug">
                <button id="playSequence">Play Sequence</button>
                <div class="displayHealth"></div>
                <div class="displayTemp"></div>
                <div class="displayEnergy"></div>
                <div class="displayHealthE"></div>
                <div class="displayTempEnemy"></div>
                <div class="displayEnergyEnemy"></div>
            </div>
            <div class="shipMain">
                <div class="statusBox"></div>
                <button class="repeat"></button>
                <button class ="buttons" id="but1"></button>
                <button class ="buttons" id="but2"></button>
                <button class ="buttons" id="but3"></button>
                <button class ="buttons" id="but4"></button>
            </div>
            <div class="weaponMenu"></div>
            <div class="battleLog"></div>
            <div class="battleLog2"></div>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script   src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"   integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="   crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script>
            "use strict";

            var ships = [
                {
                    "name": "Regalia",
                    "hp": 1200,

                    "speed": 1000,
                    "engineTemp": 1,
                    "weapons": [
                        {
                            "name": "Force-Coolant",
                            "damage": 0,
                            "energyCost": 3,
                            "heatGeneration": 0,
                            "castingTime": 0,
                            "coolDown": 0,
                            "special": function() {
                                if (ships[0].engineTemp <= 3) {
                                    ships[0].engineTemp = 1;
                                } else {
                                ships[0].engineTemp -= 3;
                                }
                            },
                            "animation": function() {
                                console.log("Player: " + this.name + " animation");
                            }
                        }, {
                            "name": "Restore-Energy",
                            "damage": 0,
                            "energyCost": -3,
                            "heatGeneration": 0,
                            "castingTime": 0,
                            "coolDown": 0,
                            "special": function() {
                                if (ships[0].energy >= 7) {
                                    ships[0].energy = 10;
                                } else {
                                ships[0].energy += 3;
                                }
                            },
                            "animation": function() {
                                console.log("Player: " + this.name + " animation");
                            }
                        }, {
                            "name": "Proton-Cannon",
                            "damage": 300,
                            "energyCost": 2,
                            "heatGeneration": 3,
                            "castingTime": 2,
                            "coolDown": 0,
                            "special": function() {
                                console.log("Player: " + this.name + " special");
                            },
                            "animation": function() {
                                console.log("Player: " + this.name + " animation");
                            } 
                        }, {
                            "name": "Rail-Gun",
                            "damage": 50,
                            "energyCost": 1,
                            "heatGeneration": 1,
                            "castingTime": 0,
                            "coolDown": 0,
                            "special": function() {
                                console.log("Player: " + this.name + " special");
                            },
                            "animation": function() {
                                console.log("Player: " + this.name + " animation");
                            }
                        }, {
                            "name": "Barrier",
                            "damage": 0,
                            "energyCost": 2,
                            "heatGeneration": 0,
                            "castingTime": 0,
                            "coolDown": 0,
                            "special": function() {
                                console.log("Player: " + this.name + " special");
                            },
                            "animation": function() {
                                console.log("Player: " + this.name + " animation");
                            }
                        }
                    ]

                }, {
                    "name": "Exodus",
                    "hp": 1700,
                    "energy": 10,
                    "speed": 1500,
                    "engineTemp": 1,
                    "weapons": [
                        {
                            "name": "Force-Coolant",
                            "damage": 0,
                            "energyCost": 3,
                            "heatGeneration": 0,
                            "castingTime": 0,
                            "coolDown": 0,
                            "special": function() {
                                if (ships[1].engineTemp <= 3) {
                                    ships[1].engineTemp = 1;
                                } else {
                                ships[1].engineTemp -= 3;
                                }
                            },
                            "animation": function() {
                                console.log("Enemy: " + this.name + " animation");
                            }
                        }, {
                            "name": "Restore-Energy",
                            "damage": 0,
                            "energyCost": 0,
                            "heatGeneration": 0,
                            "castingTime": 0,
                            "coolDown": 0,
                            "special": function() {
                                if (ships[1].energy >= 7) {
                                    ships[1].energy = 10;
                                } else {
                                ships[1].energy += 3;
                                }
                            },
                            "animation": function() {
                                console.log("Player: " + this.name + " animation");
                            }
                        }, {
                            "name": "Proton-Cannon",
                            "damage": 300,
                            "energyCost": 2,
                            "heatGeneration": 3,
                            "castingTime": 2,
                            "coolDown": 0,
                            "special": function() {
                                console.log("Enemy: " + this.name + " special");
                            },
                            "animation": function() {
                                console.log("Enemy: " + this.name + " animation");
                            } 
                        }, {
                            "name": "Rail-Gun",
                            "damage": 50,
                            "energyCost": 1,
                            "heatGeneration": 1,
                            "castingTime": 0,
                            "coolDown": 0,
                            "special": function() {
                                console.log("Enemy: " + this.name + " special");
                            },
                            "animation": function() {
                                console.log("Enemy: " + this.name + " animation");
                            }
                        }, {
                            "name": "Particle-Ray",
                            "damage": 150,
                            "energyCost": 2,
                            "heatGeneration": 1,
                            "castingTime": 0,
                            "coolDown": 0,
                            "special": function() {
                                console.log("Enemy: " + this.name + " special");
                            },
                            "animation": function() {
                                console.log("Enemy: " + this.name + " animation");
                            }
                        }
                    ]
                }
            ];

            var playerShip = 0;
            var enemyShip = 1;
            var sequence = [];
            var speed = 400;
            var iteration = 1;
            var enemyTurnCounter = 5;
            var enemyTurnTimer;
            var input;

            function disableInput() {
                document.getElementsByClassName("buttons")[0].disabled = true;
                document.getElementsByClassName("buttons")[1].disabled = true;
                document.getElementsByClassName("buttons")[2].disabled = true;
                document.getElementsByClassName("buttons")[3].disabled = true;
            }

            function ableInput() {
                document.getElementsByClassName("buttons")[0].disabled = false;
                document.getElementsByClassName("buttons")[1].disabled = false;
                document.getElementsByClassName("buttons")[2].disabled = false;
                document.getElementsByClassName("buttons")[3].disabled = false;  
            }

            function outputSequence(step) {
                switch (step) {
                    case 1:
                     $("#but1").animate({
                        opacity: "0.3"
                     }, 200).animate({
                        opacity: "1"
                     }, 200);
                     break;
                     case 2:
                     $("#but2").animate({
                        opacity: "0.3"
                     }, 200).animate({
                        opacity: "1"
                     }, 200);
                     break;
                     case 3:
                     $("#but3").animate({
                        opacity: "0.3"
                     }, 200).animate({
                        opacity: "1"
                     }, 200);
                     break;
                     case 4:
                     $("#but4").animate({
                        opacity: "0.3"
                     }, 200).animate({
                        opacity: "1"
                     }, 200);
                     break;
                }
            }

            function checkInput(input) {
                $("#but" + input).animate({
                        opacity: "0.3"
                     }, 200).animate({
                        opacity: "1"
                     }, 200);
                if (input == sequence[0]) {
                    sequence.shift(sequence[0]);
                    console.log(sequence);
                } else {
                    console.log("wrong");
                } if (sequence.length == 0) {
                    console.log("got it");
                    disableInput();
                    drawWeaponMenu();
                    clearInterval(enemyTurnTimer);
                }
            }

            function startSequence() {
                $(".statusBox").animate({
                    backgroundColor: "yellow"
                    }, 70);
                disableInput();
                var step = Math.floor((Math.random() * 4) + 1);
                sequence.push(step);
                outputSequence(step);  
                console.log(sequence);
                if (iteration++ < ships[playerShip].engineTemp) {
                    setTimeout(startSequence, speed);
                } else if (iteration == ships[playerShip].engineTemp + 1) {
                    iteration = 1;
                    ableInput();
                    $(".statusBox").animate({
                        backgroundColor: "green"
                     }, 70);
                }
            }

            function repeatSequence() {
                $(".statusBox").animate({
                    backgroundColor: "yellow"
                    }, 70);
                disableInput();
                outputSequence(sequence[iteration - 1]);
                if (iteration++ < ships[playerShip].engineTemp) {
                    setTimeout(repeatSequence, speed);  
                } else if (iteration == ships[playerShip].engineTemp + 1) {
                    iteration = 1;
                    ableInput();
                    $(".statusBox").animate({
                        backgroundColor: "green"
                     }, 70);
                }
            }

            function drawStatus() {
                $(".displayTemp").html("Temp: " + ships[playerShip].engineTemp);
                $(".displayHealth").html("HP: " + ships[playerShip].hp);
                $(".displayHealthE").html("Enemy HP: " + ships[enemyShip].hp);
                $(".displayTempEnemy").html("Enemy Temp: " + ships[enemyShip].engineTemp);
                $(".displayEnergy").html("Energy: " + ships[playerShip].energy);
                $(".displayEnergyEnemy").html("Enemy Energy: " + ships[enemyShip].energy);
            }

            function drawWeaponMenu() {
                for (var i = 0; i < ships[playerShip].weapons.length; i++) {
                    $(".weaponMenu").append("<button class='weapons' id='" + ships[playerShip].weapons[i].name + "'>" + ships[playerShip].weapons[i].name + "</button>");
                    $(".weaponMenu").css("display", "block");
                    console.log(ships[playerShip].weapons[i].name);
                }
                $(".weapons").click(function(e) {
                    for (var i = 0; i < ships[playerShip].weapons.length; i++) {
                        if ($(this).attr('id') == ships[playerShip].weapons[i].name) {
                            console.log(ships[playerShip].weapons[i]);
                            ships[enemyShip].hp -= ships[playerShip].weapons[i].damage;
                            ships[playerShip].energy -= ships[playerShip].weapons[i].energyCost;
                            ships[playerShip].engineTemp += ships[playerShip].weapons[i].heatGeneration;
                            ships[playerShip].weapons[i].special();
                            ships[playerShip].weapons[i].animation();
                            drawStatus();
                            $(".battleLog").html("You use " + ships[playerShip].weapons[i].name);
                            $(".weaponMenu").html("");
                            $(".weaponMenu").css("display", "none");
                            startSequence();
                            runEnemyTurn();
                        }
                    }
                });
            }

            function enemyTurn() {
                enemyTurnCounter--;
                console.log(enemyTurnCounter);
                var enemyChoice = Math.floor((Math.random() * (ships[enemyShip].weapons.length - 1)) + 1);
                if (ships[enemyShip].engineTemp > 7 && enemyTurnCounter == 0) {
                    ships[enemyShip].weapons[0].special();
                    drawStatus();
                    enemyTurnCounter = 5;
                } else if (enemyTurnCounter == 0) {
                    ships[playerShip].hp -= ships[enemyShip].weapons[enemyChoice].damage;
                    ships[enemyShip].energy -= ships[enemyShip].weapons[enemyChoice].energyCost;
                    ships[enemyShip].engineTemp += ships[enemyShip].weapons[enemyChoice].heatGeneration;
                    ships[enemyShip].weapons[enemyChoice].special();
                    ships[enemyShip].weapons[enemyChoice].animation();
                    enemyTurnCounter = 5;
                    drawStatus();
                    $(".battleLog").html("The enemy uses " + ships[enemyShip].weapons[enemyChoice].name);
                }
            }

            function runEnemyTurn() {
                enemyTurnTimer = setInterval(enemyTurn, 1000);
            }

            disableInput();
            drawStatus();

            $("#but1").click(function(e) {
                checkInput(1);
            });
            $("#but2").click(function(e) {
                checkInput(2);
            });
            $("#but3").click(function(e) {
                checkInput(3);
            });
            $("#but4").click(function(e) {
                checkInput(4);
            });
            $("#playSequence").click(function(e) {
                startSequence();
                runEnemyTurn();
            });
            $(".repeat").click(function(e) {
                repeatSequence();
            });

        </script>
    </body>
